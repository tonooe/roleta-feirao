<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Feirão - Serginho Automóveis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #FF8C00;
            font-size: 3em;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .header h2 {
            color: #ffffff;
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #FF8C00;
            font-size: 1.5em;
            margin: 5px 0;
            font-style: italic;
        }

        #spin_the_wheel {
            display: inline-block;
            position: relative;
            overflow: visible;
        }

        #wheel {
            display: block;
            max-width: 90vw;
            height: auto;
        }

        #spin {
            font-size: 1.3em;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 28%;
            height: 28%;
            transform: translate(-50%, -50%);
            background: #FF8C00;
            color: #000000;
            border: 8px solid #000000;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.6), inset 0 0 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            padding: 10px;
            line-height: 1.2;
        }

        #spin:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 40px rgba(255, 140, 0, 0.9), inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #spin.spinning {
            background: #666;
            cursor: not-allowed;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid #FF8C00;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.5));
            z-index: 10;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #ffffff;
            font-size: 1.2em;
        }

        .footer p {
            margin: 10px 0;
        }

        .conditions {
            color: #FF8C00;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Título -->
    <div class="header">
        <h1>MEGA FEIRÃO</h1>
        <h2>Carros Premium</h2>
        <p class="subtitle">Serginho Automóveis</p>
    </div>

    <!-- Roleta -->
    <div id="spin_the_wheel">
        <canvas id="wheel" width="700" height="700"></canvas>
        <div id="spin">GIRAR</div>
        <div class="arrow"></div>
    </div>

    <script>
        // ===== CONFIGURE SEUS PRÊMIOS AQUI =====
        const sectors = [
            { color: "#FF8C00", text: "#000000", label: "Desconto 5%" },
            { color: "#000000", text: "#FF8C00", label: "Brinde Especial" },
            { color: "#FF8C00", text: "#000000", label: "Test Drive Premium" },
            { color: "#000000", text: "#FF8C00", label: "Desconto 10%" },
            { color: "#FF8C00", text: "#000000", label: "Revisão Grátis" },
            { color: "#000000", text: "#FF8C00", label: "Desconto 15%" },
            { color: "#FF8C00", text: "#000000", label: "Acessório Grátis" },
            { color: "#000000", text: "#FF8C00", label: "Desconto 20%" },
        ];
        // ========================================

        const rand = (m, M) => Math.random() * (M - m) + m;
        const tot = sectors.length;
        const spinEl = document.querySelector("#spin");
        const ctx = document.querySelector("#wheel").getContext("2d");
        const dia = ctx.canvas.width;
        const rad = dia / 2;
        const PI = Math.PI;
        const TAU = 2 * PI;
        const arc = TAU / sectors.length;

        const friction = 0.991;
        let angVel = 0;
        let ang = 0;
        let spinButtonClicked = false;

        const getIndex = () => Math.floor(tot - (ang / TAU) * tot) % tot;

        function drawSector(sector, i) {
            const ang = arc * i;
            ctx.save();

            // Desenha o setor
            ctx.beginPath();
            ctx.fillStyle = sector.color;
            ctx.moveTo(rad, rad);
            ctx.arc(rad, rad, rad, ang, ang + arc);
            ctx.lineTo(rad, rad);
            ctx.fill();

            // Linhas divisórias
            ctx.beginPath();
            ctx.strokeStyle = sector.color === "#FF8C00" ? "#000000" : "#FF8C00";
            ctx.lineWidth = 4;
            ctx.moveTo(rad, rad);
            ctx.lineTo(rad + rad * Math.cos(ang), rad + rad * Math.sin(ang));
            ctx.stroke();

            // Texto
            ctx.translate(rad, rad);
            ctx.rotate(ang + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = sector.text;
            ctx.font = "bold 26px Arial, sans-serif";
            ctx.fillText(sector.label, rad - 20, 10);

            ctx.restore();
        }

        function rotate() {
            const sector = sectors[getIndex()];
            ctx.canvas.style.transform = `rotate(${ang - PI / 2}rad)`;
            spinEl.textContent = !angVel ? "GIRAR" : sector.label;
            
            if (angVel > 0) {
                spinEl.classList.add("spinning");
            } else {
                spinEl.classList.remove("spinning");
            }
        }

        function frame() {
            if (!angVel && spinButtonClicked) {
                const finalSector = sectors[getIndex()];
                spinButtonClicked = false;
                return;
            }

            angVel *= friction;
            if (angVel < 0.002) angVel = 0;
            ang += angVel;
            ang %= TAU;
            rotate();
        }

        function engine() {
            frame();
            requestAnimationFrame(engine);
        }

        function init() {
            sectors.forEach(drawSector);
            rotate();
            engine();
            
            spinEl.addEventListener("click", () => {
                if (!angVel) {
                    angVel = rand(0.25, 0.45);
                    spinButtonClicked = true;
                }
            });
        }

        init();
    </script>
</body>
</html>
