<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Feirão Natalino - Serginho Automóveis</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f0f 50%, #0a0a0a 100%);
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(203, 144, 20, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(117, 2, 7, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(33, 67, 40, 0.05) 0%, transparent 50%);
            animation: shimmer 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .header {
            text-align: center;
            z-index: 10;
        }

        .header img {
            max-width: 280px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 8px 16px rgba(203, 144, 20, 0.3));
        }

        .christmas-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5em;
            font-weight: 600;
            background: linear-gradient(135deg, #CB9014 0%, #EACE75 50%, #CB9014 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(203, 144, 20, 0.3);
            letter-spacing: 2px;
        }

        .christmas-subtitle {
            font-size: 0.9em;
            color: #EACE75;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 15px;
        }

        #spin_the_wheel {
            display: inline-block;
            position: relative;
            overflow: visible;
            padding: 3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #CB9014 0%, #EACE75 50%, #CB9014 100%);
            box-shadow: 
                0 0 60px rgba(203, 145, 20, 0.116),
                0 0 100px rgba(234, 206, 117, 0.2),
                inset 0 0 20px rgba(203, 145, 20, 0.13);
            z-index: 10;
        }

        #wheel {
            display: block;
            width: 450px;
            height: 450px;
            border-radius: 50%;
        }

        #spin {
            font-family: 'Cormorant Garamond', serif;
            font-size: 12px;
            font-weight: 600;
            user-select: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 28%;
            height: 28%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f0f 100%);
            color: #EACE75;
            border: 5px solid #CB9014;
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(203, 144, 20, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                inset 0 0 60px rgba(203, 144, 20, 0.2);
            transition: all 0.4s ease;
            padding: 10px;
            line-height: 1.3;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #spin::before {
            content: '✦';
            position: absolute;
            top: 15%;
            font-size: 12px;
            color: #CB9014;
            animation: sparkle 2s ease-in-out infinite;
        }

        #spin::after {
            content: '✦';
            position: absolute;
            bottom: 15%;
            font-size: 12px;
            color: #EACE75;
            animation: sparkle 2s ease-in-out infinite 1s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }

        #spin:hover {
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 
                0 0 60px rgba(203, 144, 20, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                inset 0 0 60px rgba(234, 206, 117, 0.3);
        }

        #spin.spinning {
            cursor: not-allowed;
            animation: pulse 0.8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 40px rgba(203, 144, 20, 0.6); }
            50% { box-shadow: 0 0 60px rgba(234, 206, 117, 0.8); }
        }

        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 22px solid transparent;
            border-right: 22px solid transparent;
            border-top: 30px solid #CB9014;
            filter: drop-shadow(0 5px 10px rgba(203, 144, 20, 0.6));
            z-index: 10;
        }

        .arrow::after {
            content: '';
            position: absolute;
            top: -30px;
            left: -22px;
            width: 0;
            height: 0;
            border-left: 22px solid transparent;
            border-right: 22px solid transparent;
            border-top: 30px solid #EACE75;
            opacity: 0.6;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            z-index: 10;
        }

        .footer-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1em;
            color: #EACE75;
            font-weight: 400;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                gap: 20px;
            }

            #wheel {
                width: 320px;
                height: 320px;
            }

            .header img {
                max-width: 200px;
            }

            .christmas-subtitle {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <!-- Roleta -->
    <div id="spin_the_wheel">
        <canvas id="wheel" width="630" height="630"></canvas>
        <div id="spin">Girar</div>
        <div class="arrow"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <img src="logo-transparente-sem-letras.png" alt="Logo">
        <p class="christmas-subtitle">Edição Especial de Natal</p>
    </div>

    <script>
        // ===== CONFIGURE SEUS PRÊMIOS AQUI =====
        const sectors = [
            { color: "#750207", text: "#EACE75", label: "Perdeu a vez" },
            { color: "#214328", text: "#EACE75", label: "Vale compras em Enzo Milano (R$200)" },
            { color: "#750207", text: "#EACE75", label: "Tente outra Vez" },
            { color: "#214328", text: "#EACE75", label: "Vale Almoço Xirus do Fogo" },
            { color: "#750207", text: "#EACE75", label: "Vale Pizza La Bella Dona" },
            { color: "#214328", text: "#EACE75", label: "Tente outra Vez" },
            { color: "#750207", text: "#EACE75", label: "Vale compras MyB Presentes" },
            { color: "#214328", text: "#EACE75", label: "Vale Lavagem Automotiva Autosul" },
        ];
        // ========================================

        const rand = (m, M) => Math.random() * (M - m) + m;
        const tot = sectors.length;
        const spinEl = document.querySelector("#spin");
        const ctx = document.querySelector("#wheel").getContext("2d");
        const dia = ctx.canvas.width;
        const rad = dia / 2;
        const PI = Math.PI;
        const TAU = 2 * PI;
        const arc = TAU / sectors.length;

        const friction = 0.991;
        let angVel = 0;
        let ang = 0;
        let spinButtonClicked = false;

        const getIndex = () => Math.floor(tot - (ang / TAU) * tot) % tot;

        function drawSector(sector, i) {
            const ang = arc * i;
            ctx.save();

            // Desenha o setor com gradiente dourado nas bordas
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(rad, rad, rad * 0.3, rad, rad, rad);
            gradient.addColorStop(0, sector.color);
            gradient.addColorStop(0.7, sector.color);
            gradient.addColorStop(1, sector.color === "#750207" ? "#5a0105" : "#1a3320");
            ctx.fillStyle = gradient;
            ctx.moveTo(rad, rad);
            ctx.arc(rad, rad, rad, ang, ang + arc);
            ctx.lineTo(rad, rad);
            ctx.fill();

            // Linhas divisórias douradas
            const lineGradient = ctx.createLinearGradient(rad, rad, rad + rad * Math.cos(ang), rad + rad * Math.sin(ang));
            lineGradient.addColorStop(0, 'rgba(203, 144, 20, 0.3)');
            lineGradient.addColorStop(0.5, '#CB9014');
            lineGradient.addColorStop(1, '#EACE75');
            ctx.strokeStyle = lineGradient;
            ctx.lineWidth = 2;
            ctx.lineCap = 'butt';
            ctx.beginPath();
            ctx.moveTo(rad, rad);
            ctx.lineTo(rad + rad * Math.cos(ang), rad + rad * Math.sin(ang));
            ctx.stroke();

            // Detalhes decorativos nas bordas
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(234, 206, 117, 0.2)';
            ctx.lineWidth = 1;
            ctx.arc(rad, rad, rad - 5, ang, ang + arc);
            ctx.stroke();

            // Texto
            ctx.translate(rad, rad);
            ctx.rotate(ang + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = sector.text;
            ctx.font = "bold 13px 'Poppins', sans-serif";
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Quebra texto em 2 linhas se tiver mais de 18 caracteres
            if (sector.label.length > 18) {
                const words = sector.label.split(' ');
                const mid = Math.ceil(words.length / 2);
                const line1 = words.slice(0, mid).join(' ');
                const line2 = words.slice(mid).join(' ');
                ctx.fillText(line1, rad - 40, -5);
                ctx.fillText(line2, rad - 40, 13);
            } else {
                ctx.fillText(sector.label, rad - 40, 5);
            }

            ctx.restore();
        }

        function rotate() {
            const sector = sectors[getIndex()];
            ctx.canvas.style.transform = `rotate(${ang - PI / 2}rad)`;
            spinEl.textContent = !angVel ? "Girar" : sector.label;
            
            if (angVel > 0) {
                spinEl.classList.add("spinning");
            } else {
                spinEl.classList.remove("spinning");
            }
        }

        function frame() {
            if (!angVel && spinButtonClicked) {
                const finalSector = sectors[getIndex()];
                spinButtonClicked = false;
                return;
            }

            angVel *= friction;
            if (angVel < 0.002) angVel = 0;
            ang += angVel;
            ang %= TAU;
            rotate();
        }

        function engine() {
            frame();
            requestAnimationFrame(engine);
        }

        function init() {
            sectors.forEach(drawSector);
            rotate();
            engine();
            
            spinEl.addEventListener("click", () => {
                if (!angVel) {
                    angVel = rand(0.25, 0.45);
                    spinButtonClicked = true;
                }
            });
        }

        init();
    </script>
</body>
</html>
